<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Word Count</title>
</head>
<body>
    <div class="count_box">
        <h1>Word Count</h1>
        <div class="label_count">
            <label for="text_box">Do the typing and let us do the counting :)</label>
            <input readonly id="count">
        </div>
        <p>PS: add a space after your last word for accurate count</p>
        <textarea id="text_box" cols="30" rows="10" oninput="count_()"></textarea>
    </div>
    <script src="./main.js"></script>
</body>
</html>
